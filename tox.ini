[tox]
minversion = 1.8
envlist =
    py{27,36}-unit
    py{27,36}-lint
    doc

[testenv]
passenv = *
deps =
    -rrequirements.txt
    -rtest-requirements.txt
commands =
    unit: py.test --runslow -vv --cov-report=term-missing --cov={toxinidir}/gilt/ --no-cov-on-fail {posargs}
    lint: flake8

[testenv:format]
commands =
    yapf -i -r gilt/ test/

[testenv:doc]
passenv = *
deps=
    -rdoc-requirements.txt
commands=
    python setup.py build_sphinx
